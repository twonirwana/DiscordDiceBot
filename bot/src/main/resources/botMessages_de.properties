#Rpg presets expressions
rpg.system.command.preset.FATE.expression=replace(4d[＋,▢,−],'＋',1,'▢',0,'−',-1)+{Modifikator:-4<=>10}=
rpg.system.command.preset.FATE_IMAGE.expression=4d[-1,0,1]+{Modifikator:-4<=>10}=
rpg.system.command.preset.DND5.expression=D20@w20;2d20k1@w20 Vorteil;2d20L1@w20 Nachteil;;1d4;1d6@1w6;1d8@1w8;1d10@1w10;1d12@1w12;1d100@1w100;2d4=@2w4;2d6=@2w6;2d8=@2w8;2d10=@2w10;2d12=@2w12;2d20=@2w20
rpg.system.command.preset.DND5_IMAGE.expression=D20@w20;2d20k1@w20 Vorteil;2d20L1@w20 Nachteil;;1d4;1d6@1w6;1d8@1w8;1d10@1w10;1d12@1w12;1d100@1w100;2d4=@2w4;2d6=@2w6;2d8=@2w8;2d10=@2w10;2d12=@2w12;2d20=@2w20
rpg.system.command.preset.NWOD.expression={Würfelanzahl}d!10>=8c
rpg.system.command.preset.OWOD.expression=val('$diceNumber',{Würfelanzahl}) val('$target', {Mindestwurf:2<=>10}) val('$reroll', {Neu würfeln by 10:0@Nein/1@Ja}) val('$roll', if('$reroll'=?0, '$diceNumber'd10,'$diceNumber'd!10)) ('$roll'>='$target'c) - ('$roll'==1c)=
rpg.system.command.preset.SHADOWRUN.expression=val('$roll',{Würfelanzahl:1<=>20}d6) concat('$roll'>4c, if('$roll'==1c >? '$roll'c/2,' - Glitch!'))
rpg.system.command.preset.SHADOWRUN_IMAGE.expression=val('$roll',{Würfelanzahl:1<=>20}d6) concat('$roll'>4c, if('$roll'==1c >? '$roll'c/2,' - Glitch!'))
rpg.system.command.preset.COIN.expression=1d[Kopf 😀/Zahl 🦅]@🪙Münzwurf
rpg.system.command.preset.OSR.expression=1d20@W20;1d6@W6;2d6@2W6;1d4@W4;1d8@W8;6x3d6=@Attribute;(3d6=)*10@Gold;1d100@W100;1d10@W10;1d12@W12
rpg.system.command.preset.SAVAGE_WORLDS.expression=(d!!{Würfel:4@W4/6@W6/8@W8/12@W12/20@W20} + {Type: 0@Normal/1d!!6@Wildcard})k1
rpg.system.command.preset.CALL_OF_CTHULHU_7ED.expression=1d100@W100;2d100L1@W100 Vorteil; 2d100K1@W100 Nachteil;1d3@W3;1d4@W4;1d6@W6;1d8@W8;1d10@W10;1d12@W12;1d20@W20;3d6@3W6
rpg.system.command.preset.ONE_ROLL_ENGINE.expression=groupc({Würfelanzahl:1<=>10}d10+({Anzahl der Extrawürfel:0@0/10@1/2r10@2/3r10@3/4r10@4})>={Difficulty:1<=>10})
rpg.system.command.preset.ASOIAF.expression={Würfelanzahl:1<=>15}d6k{Behalten:1<=>10}
rpg.system.command.preset.CITY_OF_MIST.expression=2d6+{Modifikator:-6<=>6}
rpg.system.command.preset.RISUS.expression=val('$r',{Würfelanzahl:1<=>10}d!6) ('$r'==2c) + ('$r'==4c) + ('$r'==6c)=
rpg.system.command.preset.DND5_CALC.expression=d4@W4;d6@W6;d8@W8;d10@W10;d12@W12;d20@W20;d100@W100;1;2;3;4;5;k@Behalt höchsten;L@Behalt niedrigsten;(2d20k1)@W20 Vorteil;(2d20L1)@W20 Nachteil;-@Minus;+@Plus;4d6k3=@Attribut;,@Aufteilen
