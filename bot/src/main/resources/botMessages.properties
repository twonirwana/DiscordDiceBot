rpg.system.command.preset.FALLOUT.expression=1d20;2d20;3d20;4d20;5d20;1d[🗡️/⚔️/❌/❌/☢️/☢️]@ 1 Combat Dice;2d[🗡️/⚔️/❌/❌/☢️/☢️]@ 2 Combat Dice;3d[🗡️/⚔️/❌/❌/☢️/☢️]@ 3 Combat Dice;4d[🗡️/⚔️/❌/❌/☢️/☢️]@ 4 Combat Dice;5d[🗡️/⚔️/❌/❌/☢️/☢️]@ 5 Combat Dice;1d[🧠/🧠/❤️/❤️/❤️/❤️/❤️/❤️/🤛/🤛/🤛/🤜/🤜/🤜/🦶/🦶/🦶/🥾/🥾/🥾]@ Limb Dice
rpg.system.command.preset.FORBIDDEN_LANDS.expression=val('$b',{Base Dice:1<=>6}d6 col 'black_and_gold') val('$s',{Skill Dice:0<=>8}d6 col 'red_and_gold') val('$g',{Gear Dice:0<=>6}d6 col 'blue_and_gold') val('$a',{Artifact Dice:0@none/1d8@Mighty/1d10@Epic/1d12@Legendary} col 'green_and_gold') val('$sa',if('$a'=?12,4,'$a'>=?10,3,'$a'>=?8,2,'$a'>=?6,1,0)) val('$ts',('$b'+'$s'+'$g')==6c) '$ts'+'$sa'=
rpg.system.command.preset.FATE_ALIAS.expression=4dF:val('$r', 4d[＋,▢,−]) _ '['_ '$r' _ '] = ' _ replace('$r' ,'＋',1,'▢',0,'−',-1)=@4dF
rpg.system.command.preset.DND5_ALIAS.expression=d20:d20;adv:2d20k1@Advantage;dis:2d20L1@Disadvantage
rpg.system.command.preset.NWOD_ALIAS.expression=w:d!10>=8c
rpg.system.command.preset.OWOD_ALIAS.expression=(?<numberOfDice>\\\\d+)r(?<target>\\\\d+)::val('roll',${numberOfDice}d10) ('roll'>=${target}c)-('roll'==1c)=@${numberOfDice}d10 vs ${target};(?<numberOfDice>\\\\d+)re(?<target>\\\\d+)::val('roll',${numberOfDice}d!10) ('roll'>=${target}c)-('roll'==1c)=@${numberOfDice}d10 vs ${target} with reroll on 10
rpg.system.command.preset.SHADOWRUN_ALIAS.expression=(?<numberOfDice>\\\\d+)sr::val('roll',${numberOfDice}d6) concat('roll'>4c, if('roll'==1c >? 'roll'c/2,' - Glitch!'))@${numberOfDice}d6
rpg.system.command.preset.SAVAGE_WORLDS_ALIAS.expression=r:d!!;sw(?<sides>\\\\d+)::1d!!${sides} + 1d!!6 k1@d${sides} Wildcard
rpg.system.command.preset.BLADES_IN_THE_DARK_ALIAS.expression=(?<numberOfDice>\\\\d+)b::val('diceRoll', if(${numberOfDice}=?0,2d6L1, ${numberOfDice}d6)) val('sixes','diceRoll'==6c) val('partials','diceRoll'>3<6c) if('sixes'>?1,'Critical Success - You do it with increased effect.', 'sixes'=?1,'Success - You do it.','partials' >? 0,'Partial Success - You do it but suffer severe harm, a serious complication or have reduced effect.','Failure - You suffer severe harm, a serious complication occurs, or you lose this opportunity for action.')@${numberOfDice} Dice
rpg.system.command.preset.CYBERPUNK_RED_ALIAS.expression=cp:val('$roll', 1d!10) if('$roll'=?1, '$roll'-1d!10, '$roll')@Roll
