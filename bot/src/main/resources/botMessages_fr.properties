welcome.message=Bienvenue sur le Button Dice Bot,\nUtilisez l'un des boutons d'exemple ci-dessous pour lancer l'un des systèmes de dés RPG, utilisez `/quickstart système` pour sélectionner l'un des nombreux presets RPG ou utilisez la commande slash pour configurer votre propre système de dés personnalisé (voir https://github.com/twonirwana/DiscordDiceBot pour plus de détails ou la commande slash `/help`).\nVous pouvez également utiliser la commande slash `/r` pour lancer directement les dés.\nPour obtenir de l'aide ou demander une fonctionnalité, venez sur le serveur discord de support : https://discord.gg/e43BsqKpFr
